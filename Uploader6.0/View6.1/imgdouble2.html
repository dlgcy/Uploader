<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-1.11.3.min.js"></script>
    <link href="../Scripts/Uploader6.1/Uploader6.1.css" rel="stylesheet" />
    <script src="../Scripts/Uploader6.1/Uploader6.1.js"></script>
</head>
<body>
    <br /><br /><br />
    <div class="uploader uploader-default" id="uploadBtn"></div>
    <br />
    <br /><br />
    <div>
        多图片上传上传文件名：
        <span id="name"></span>
        <br />
        <br />
        小图+大图
        <div id="imgList"></div>
  
    </div>

    <script>



        /*
         * 使用ajax方式  指定数据传输
         */
        var uploader = $('#uploadBtn').uploader({
            url: '../ashx/upload_ajax.ashx',
            fileExts: 'jpg;png',
            text: '上传图片',
            more: true,//是否可以上传多个
            auto: true, //是否自动上传
            type: 'imgdouble',
            maxWidth: 500,
            maxHeight: 500,
            onSuccess: function (data) {
                console.info(data);
                $('#imgList').append('<hr />');
                $('#imgList').append("<img src='" + data.small.relativeName + "' />");
                $('#imgList').append(" <img src='" + data.big.relativeName + "' />");
        

                //$('#img1').attr('src', data.small.relativeName).hide().fadeIn('normal');
                //setTimeout(function () {
                //    $('#img2').attr('src', data.big.relativeName).hide().fadeIn('normal');
                //}, 500);
            }
        });
    </script>
</body>
</html>
